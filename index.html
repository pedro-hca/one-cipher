<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encryptor</title>
</head>

<body>
    <header class="header_container">
        <img class="header_icon" src="assets/image/spyIcon.svg" alt="Spy Icon">
        <h1 class="header_title">ONE Cipher</h1>
    </header>

    
    <main class="container">
        <section class="input_section">
            <textarea id="input__box" class="input_box" placeholder="Type your message"></textarea>

            <div class="left_buttons">
                <button class="encrypt-btn" >Encrypt</button>
                <button class="decrypt-btn" >Decrypt</button>
            </div>
        </section>

        <section class="output_section">
            <textarea id="output__box" class="output_box" ></textarea>
            
            <div class="right_buttons">
                <button class="copy-btn">Copy</button>
            </div>
        </section>
    </main>
    <footer class="footer_container">
        <a href="https://github.com/pedro-hca" target="_blank">
        <img class="github-icon" src="assets/image/github.png" alt="Github Logo">
        </a>
        <a href="https://www.linkedin.com/in/pedro-hca/" target="_blank">
        <img class="linkedin-icon" src="assets/image/linkedin.png" alt="Linkedin Logo">
         </a>
        </footer>
</body>

</html>
